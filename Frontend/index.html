<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>NestUnion</title>
  <meta name="description" content="NestUnion - Brand Identity" />
  <meta name="author" content="NestUnion" />
  <meta property="og:image" content="/og-image.png" />
</head>

<body>
  <!-- Emergency Error Logger for Mobile Debugging -->
  <div id="error-screen"
    style="display:none; position:fixed; top:0; left:0; width:100%; height:100%; background:white; color:red; z-index:99999; padding:20px; font-family:monospace; overflow:auto; word-break:break-all;">
    <h3>Application Error</h3>
    <div id="error-content"></div>
    <button onclick="window.location.reload()"
      style="padding:10px; margin-top:20px; border:1px solid red;">Reload</button>
  </div>
  <script>
    window.onerror = function (msg, url, line, col, error) {
      var el = document.getElementById('error-screen');
      var content = document.getElementById('error-content');
      if (el && content) {
        el.style.display = 'block';
        content.innerHTML += '<p><strong>Error:</strong> ' + msg + '<br><strong>File:</strong> ' + url + ':' + line + ':' + col + '<br><strong>Stack:</strong> ' + (error ? error.stack : 'N/A') + '</p><hr>';
      }
      return false;
    };
    window.onunhandledrejection = function (event) {
      var el = document.getElementById('error-screen');
      var content = document.getElementById('error-content');
      if (el && content) {
        el.style.display = 'block';
        content.innerHTML += '<p><strong>Unhandled Rejection:</strong> ' + event.reason + '</p><hr>';
      }
    };
  </script>
  <div id="root"></div>
  <script type="module" src="/src/main.tsx"></script>
</body>

</html>
