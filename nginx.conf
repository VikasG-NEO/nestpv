server {
    server_name nestunion.in www.nestunion.in _;

    # CHANGED: Serving from /var/www to avoid /root permission issues
    root /var/www/nestunion/dist;
    index index.html;

    location / {
        try_files $uri $uri/ /index.html;
    }

    # Proxy API requests to backend
    location /auth {
        proxy_pass http://localhost:3000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
    }

    location /users {
        proxy_pass http://localhost:3000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
    }

    listen 443 ssl; # managed by Certbot
    ssl_certificate /etc/letsencrypt/live/nestunion.in/fullchain.pem; # managed by Certbot
    ssl_certificate_key /etc/letsencrypt/live/nestunion.in/privkey.pem; # managed by Certbot
    include /etc/letsencrypt/options-ssl-nginx.conf; # managed by Certbot
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem; # managed by Certbot
}

server {
    if ($host = www.nestunion.in) {
        return 301 https://$host$request_uri;
    } # managed by Certbot


    if ($host = nestunion.in) {
        return 301 https://$host$request_uri;
    } # managed by Certbot


    listen 80;
    server_name nestunion.in www.nestunion.in _;
    return 404; # managed by Certbot
}
